server:
  port: 8081

spring:
  application:
    name: workos-poc

# WorkOS AuthKit Configuration
workos:
  environment: staging  # Options: staging, production
  api-key: YOUR_WORKOS_API_KEY_HERE  # Replace with your actual WorkOS API key
  client-id: YOUR_WORKOS_CLIENT_ID_HERE  # Replace with your actual WorkOS Client ID
  connection-id: conn_01K11PQBX0WQMHM1CNTQ758VSF
  redirect-uri: http://localhost:8081/auth/workos/callback
  
  # Cookie encryption password for WorkOS AuthKit
  session-password: GvrsiNX8sb81sUmHVXSdlWXoH+9qIPRv
  
  # PRODUCTION ORGANIZATION ID (Environment Variable)
  # When ready for production, set the environment variable:
  # export WORKOS_ORGANIZATION_ID="org_01..."
  # 
  # This enables seamless transition from Test Identity Provider to real organization:
  # - If WORKOS_ORGANIZATION_ID is set: Uses real organization (production pattern)
  # - If not set in staging: Falls back to Test Identity Provider (org_test_idp)
  # - If not set in production: Throws error (prevents misconfiguration)
  #
  # To get organization ID:
  # 1. Log into WorkOS Dashboard
  # 2. Go to Organizations tab
  # 3. Create or select organization
  # 4. Copy the Organization ID (starts with "org_")
  
  # Environment-specific API endpoints
  api:
    staging-base-url: "https://api.workos.dev"
    production-base-url: "https://api.workos.com"
  
  # Frontend configuration
  frontend:
    base-url: "http://localhost:4200"
    dashboard-path: "/dashboard"
    login-path: "/login"
  
  # Staging environment configuration
  staging:
    fallback-user:
      email: "staging-fallback@example.com"
      first-name: "STAGING"
      last-name: "FALLBACK" 
      role: "MC"
      organization-name: "STAGING FALLBACK ORGANIZATION"
      organization-id: "staging-fallback-org-001"
      connection-id: "staging-fallback-conn-001"
    
  # Production environment configuration  
  production:
    validate-api-key: true  # Validate API key format in production
    require-real-profiles: true  # Ensure no mock profiles in production

jwt:
  secret: myVeryLongAndSecureSecretKeyThatIsAtLeast256BitsLongForJWTTokenGeneration
  expiration: 86400000

logging:
  level:
    org.springframework.security: DEBUG
    com.example.workospoc: DEBUG